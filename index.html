<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>To do list</title>
    <link href="styles.css" rel="stylesheet" type="text/css">
    <script src="https://kit.fontawesome.com/19173bea75.js" crossorigin="anonymous"></script>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
</head>
<body>
    <div id="app">
        <h1 class="app--titulo">Proyecto Vue.js - Lucía Rodríguez López</h1>

        <div class="app__crearNota">
            <div class="app__crearNota--introducir">
                <input class="app__crearNota--input" type="text" name="" id="" placeholder="¿Qué quieres recordar?" v-model="nuevaNota" @keyup.enter="guardaAtributosNota" />
                <button class="app__crearNota--button" @click="guardaAtributosNota">Nueva nota</button>
            </div>
            
            <div class="app__crearNota--filtrar">
                <input class="app__crearNota--checkbox" type="checkbox" v-model="filtrarNotas">Filtrar
                <input class="app__crearNota--input"  type="text" placeholder="buscar por..." v-model="textoFiltrado"></input>
            </div>

        </div>

        

        <div class="app--mensajesNotas">
            <p>{{mensajeTotalTareas}}</p>
            <hr>
            <button @click="eliminarcompletadas"><strong>x</strong> Borrar tareas completadas</button>
        </div>


        <ul>
            <li v-for="nota in notasOrdenadas" :key="nota.id" :class="{ 'completada': nota.completada }">
                <input type="checkbox" v-model="nota.completada" />
                <span v-if="!nota.completada">{{ nota.texto }}</span>
                <s v-else>{{ nota.texto }}</s>

                <button @click="editarNota(nota.id)"><i class="fa-solid fa-pen-to-square" style="color: #00bc8c;"></i></button>
                <button @click="borrarNota(nota.id)"><i class="fa-solid fa-circle-minus" style="color: #c20000fe;"></i></button>
                <br>
                <br>
                Prioridad:
                <input type="radio" v-model="nota.prioridad" value="baja" @change="guardaAtributosNota" />Baja
                <input type="radio" v-model="nota.prioridad" value="normal" @change="guardaAtributosNota" />Normal
                <input type="radio" v-model="nota.prioridad" value="alta" @change="guardaAtributosNota" />Alta
                <hr>
            </li>
        </ul>

        <footer>
            <p>Desarrollado por Lucía Rodríguez López</p>
            <p>Código disponible en <span><a href=""><i class="fa-brands fa-github fa-sm" style="color: #00bc8c;"></i> Github</a></span></p>
        </footer>
    </div>

    <script src="scripts.js"></script>
</body>
</html>
